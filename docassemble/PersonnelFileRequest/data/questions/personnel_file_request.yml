# interview order block
mandatory: True
code: |
  nav.set_section('section_intro')
  sees_nav_bar
  snapshot_start
  set_progress(5)
  how_to_use
  accept_terms
  employer_form
  set_progress(20)
  nav.set_section('section_employer')
  
  employer.name.first
  if enough_employees == False:
    too_few
  hiring_date
  if employment_status == "not_work" or employment_status == "laid_off":
    end_date_today_check
    if employment_status == "not_work":
      if end_date_today_check.years > 1 :
        end_date_today_error
  set_progress(40)
  if hr_known == True:
    hr_head.name.first
  if employer.address.state != "IL":
    worked_in_illinois
    if worked_in_illinois == False:
      do_not_qualify_location
  response_method
  nav.set_section('section_user')
  user.name.first
  set_progress(60)
  user.address.address
  user.phone_number
  user.email
  set_progress(80)
  mail_date
  if add_signature == True:
    user.signature
  set_progress(100)
  nav.set_section('section_download')
  statute_required
  forms_assembling
  snapshot_forms
  get_docs_screen
